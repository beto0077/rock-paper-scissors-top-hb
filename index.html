<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="./images/hb-logo.png" alt="Haakon Beck Awesome Logo" width="60px">
        </div>
        <p>TOP H. Beck</p>
    </header>
    <main>
        <section class="title-panel">
            <h1 class="game-title highlighted-title">Rock Paper Scissors</h1>
        </section>
        <section class="game-panel">
            <button class="button-85" id="start-button">Start</button>

            <form id="round-form" class="round-form" style="display: none;">
                <label for="round-count">Please indicate how many rounds you would like to play in total:</label>
                <br>
                <input type="number" id="round-count" name="round-count" min="1" max="100" required />
                <br>
                <button class="button-85" type="submit" id="confirm-rounds-button">Confirm</button>
            </form>

            <div class="rps-buttons" style="display: none;">
                <button class="choice-button rock-button" data-choice="rock">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Rock
                    </span>
                </button>
                <button class="choice-button paper-button" data-choice="paper">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Paper
                    </span>
                </button>
                <button class="choice-button scissors-button" data-choice="scissors">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Scissors
                    </span>
                </button>
            </div>
        </section>
        <section class="results-panel">
            <h2 class="results-title" style="display: none;">Results:</h2>
            <!-- Displays statistics for the current round, game statistics, and the final game result -->
            <p id="round-result"></p>
            <p id="game-stats"></p>
            <p id="final-result"></p>
        </section>
    </main>
    <footer class="site-footer">Copyright &copy; TOP - H. Beck Journey 2025</footer>
    <script src="./script.js"></script>
</body>

</html>
